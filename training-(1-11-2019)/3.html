<!DOCTYPE html>
<html>
    <body>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <p>balaji</p>
            <script>
                $(document).ready(function(){
                    $("p").on({
                        click:function(){
                            $(this).css("background-color","red");
                        },
                        mouseenter:function(){
                            $(this).css("font-size","50px");
                        },
                        mouseleave:function(){
                            $(this).css("background-color","blue");
                        }
                    });
                });
            </script> 
    </body>
</html>
