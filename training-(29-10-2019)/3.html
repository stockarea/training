<!DOCTYPE html>
<html>
    <body>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
            <form id="formtodo">
            <input type="text" placeholder="name" id="hello"/>
            <button type="submit">add</button> 
            </form>
             <p id="demo"></p>
             <script>
                 document.getElementById("formtodo").addEventListener('submit',request);
                 function request(e){
                    var x=document.getElementById("demo");
                    var y=document.getElementById("hello").value;
                    x.innerHTML='';

                    axios.post('http://jsonplaceholder.typicode.com/todos',{
                        userid:'1',
                        title:y,
                        completed:false
                    })
                    .then(function(response){
                        x.innerHTML=success(response);
                    })
                    .catch(function(error){
                        x.innerHTML=fail(error);
                    })
                    e.preventDefault();
                    }                 
                    function success(response){
                return '<h4>result</h4>'+

                '<p>'+JSON.stringify(response.data,null,'\n')+'</p>'+'<br>';
            }
            function  fail(error){
                return '<h4>result</h4>'+

                '<p>'+JSON.stringify(error.data,null,'\n')+'</p>';
            }
             </script>
    </body>
</html>
