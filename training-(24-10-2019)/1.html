<!DOCTYPE html>
<html>
    <body>
        <p id="hello"></p>
        <button onclick="hi()">try it</button>
        <script>
            function hi(){
                var x=new XMLHttpRequest();
                x.onreadystatechange=function(){
                    if(this.readyState==4&&this.status==200){
                        document.getElementById("hello").innerHTML=this.getAllResponseHeaders();
                    }
                };
                x.open("GET","1.txt",true)
                x.send();
            }
        </script>
    </body>
</html>
