<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="back" onclick="hello()">
        <input type="button" value="forward" onclick="hi()">
        <script>
            function hello()
            {
                window.history.back()
            }
            function hi()
            {
                window.history.forward()
            }
        </script>
    </body>
</html>
