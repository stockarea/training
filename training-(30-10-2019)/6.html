<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <button onclick="hello()">try it</button>
        <script>
            function hello()
            {
                var x=prompt("enter ur name :")
                var y;
                if(x==null || x=="")
                {
                    y="please enter the name";
                }
                else{
                    y="hello"+x+"welcome";
                }
                document.getElementById("demo").innerHTML=y;
            }
        </script>
    </body>
</html>
