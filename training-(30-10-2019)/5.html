<!DOCTYPE html>
<html>
    <body>
        <p id="one"></p>
        <p id="two"></p>
        <p id="three"></p>
        <script>
            document.getElementById("one").innerHTML=navigator.appCodeName;
            document.getElementById("two").innerHTML=navigator.appName;
            document.getElementById("three").innerHTML=navigator.appVersion;
        </script>
    </body>
</html>
