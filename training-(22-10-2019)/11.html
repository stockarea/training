<!DOCTYPE html>
<html>
    <body>
        <button id="hello">try it</button>
        <p id="hi"></p>
        <script>
            var a=10;
            var b=10;
            var f=11;
            document.getElementById("hello").addEventListener("click",function(){First(a,b)});
            function First(c,d)
            {
                var e=c+d+f;
                document.getElementById("hi").innerHTML=e;
            }
        </script>
    </body>
</html>
